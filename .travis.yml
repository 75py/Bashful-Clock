language: android

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-28

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

branches:
  only:
    - master

before_install:
    # https://stackoverflow.com/questions/52274229/travis-ci-android-28-licenses-have-not-been-accepted
    - yes | sdkmanager "platforms;android-28"
    - openssl aes-256-cbc -K $encrypted_2e4e4247709c_key -iv $encrypted_2e4e4247709c_iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    - mv google-services.json app/google-services.json

before_script:
    - echo "FABRIC_API_KEY="$FABRIC_API_KEY >> local.properties

script:
  - ./gradlew assembleRelease

after_success:
  - ./gradlew uploadDeployGateRelease

deploy:
  provider: script
  script: fastlane deploy
  on:
    branch: master
    tags: true
